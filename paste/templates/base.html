<!DOCTYPE html>
<html>
<head>
{% load static %}
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
  <link href="{% static 'css/nes.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/print.css' %}" rel="stylesheet" media="print" />
  <link href="{% static 'css/highlight.default.min.css' %}" rel="stylesheet" />
  <script type="text/javascript" src="{% static 'js/highlight.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/highlightjs-line-numbers.min.js' %}"></script>
  <script>
    hljs.initHighlightingOnLoad();
    hljs.initLineNumbersOnLoad();
  </script>
  <style>
    td.hljs-ln-numbers {
      text-align: center;
      color: red;
      border-right: 1px solid #999;
      vertical-align: top;
      padding-right: 5px;
    }
    td.hljs-ln-code {
      padding-left: 10px;
    }
  </style>
  <title>{{ title }}</title>
</head>
<body>
  <a class="github-link" :class="{ active:  scrollPos < 200 }" href="https://github.com/furkanonder/pasteRand" target="_blank" rel="noopener" @mouseover="startAnimate" @mouseout="stopAnimate">
  <p class="nes-balloon from-right">Fork me<br />on GitHub</p>
  <i class="nes-octocat" :class="animateOctocat ? 'animate' : ''"></i>
  </a>
  <br>
  <center>
    <a href="{% url 'paste:index' %}">
      <img src="{% static 'img/logo.png' %}" alt="logo">
    </a>
  </center>
  <br>
  {% block content %}
  {% endblock content %}
  <br>
</body>
</html>
